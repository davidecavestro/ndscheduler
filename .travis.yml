language: python
dist: xenial

os:
  - linux
  # Travis-ci doesn't support osx + python yet.
  # - osx
  
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - make init
  - make install

before_script:
  - make flake8

script: make test

deploy:
  - provider: pypi
    user: nextdoor
    password:
      secure: 
    on:
      tags: true
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+[a-z]?$
      python: "3.6"
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
